<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>意见反馈-业务系统</title>
  <meta name="keywords" content="意见反馈"/>
  <meta name="description" content="我们的意见反馈页面是为了听取读者的声音和反馈而设立的。我们欢迎您提出任何建议、意见或问题，以帮助我们改进和提高我们的服务质量。我们的团队会认真阅读每一条反馈，并尽快回复您。"/>
 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Language" content="zh-cn">


  <script src="/web/default/vender/jQuery/jquery-3.5.1.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="/web/default/vender/bootstrap/css/bootstrap.min.css">
  <script src="/web/default/vender/bootstrap/js/bootstrap.min.js"></script>
  <!-- swiper -->
  <link rel="stylesheet" href="/web/default/vender/swiper/swiper-bundle.min.css">
  <script src="/web/default/vender/swiper/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="/web/default/assets/font/iconfont.css">
  <link rel="stylesheet" href="/web/default/common/reset.css">
  <link rel="stylesheet" href="/web/default/common/style.css">
  <link rel="stylesheet" href="/web/default/common/theme.css">
  <link rel="stylesheet" href="/web/default/common/common.css">
  <link rel="stylesheet" href="/web/default/vender/animate/animate.css">
  <script src="/web/default/common/common.js"></script>
  <script src="/web/default/js/feedback.js"></script>

  <link rel="stylesheet" href="/web/default/css/extend.css">

  <link rel="alternate" hreflang="zh-Hans" href="变量-当前页面URL地址">
  <link rel="canonical" href="变量-当前页面URL地址">
  <script type="application/ld+json">
    {
      "@context": "https://ziyuan.baidu.com/contexts/cambrian.jsonld",
      "@id": "变量-当前页面URL",
      "appid": "否",
      "title": "变量-当前页面标题",
      "images": ["变量-当前页面的正文中的图片"],
      "description": "变量-当前页面描述",
      "pubDate": "变量-页面内容时间 格式：2017-06-16T01:02:03",
      "upDate": "变量-内容更新时间 格式：2017-06-16T01:02:03"
    }
  </script>

</head>

<body>
  <header id="header"></header>
  <section class="section server-banner2 feedback-banner">
    <div class="section-content">
      <h1>期待您的声音</h1>
      <p class="server-banner-desc ">您对我们的产品与服务有任何建议或不满，欢迎您随时反馈。我们将努力改进与完善，并为您带来更好的使用体验。</p>
    </div>
  </section>
  <section class="section solution-future feedback-form">
    <div class="section-content fboxWrap">
      <div class="solution-contact flex3">
        <form class="form-horizontal">
          <div class="form-group ">
            <label for="inputEmail3" class="col-sm-2 control-label"><span class="font-red">*</span>类型:</label>
            <div class="col-sm-10 form-radio radioBox" id="radioBox">
            </div>
          </div>
          <div class="form-group ">
            <label for="inputEmail3" class="col-sm-2 control-label"><span class="font-red">*</span>标题:</label>
            <div class="col-sm-10">
              <input type="text" id="inputTitle" class="form-control" placeholder="请输入标题">
            </div>
          </div>
          <div class="form-group ">
            <label for="inputEmail3" class="col-sm-2 control-label"><span class="font-red">*</span>描述:</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputDescription" rows="3" placeholder="请完整描述您遇到的问题，并给出相应的建议。"></textarea>
            </div>
          </div>
          <!-- <div class="form-group">
            <div class="col-sm-offset-2  col-sm-10">
              <div class="btn btn-normal-light form-upload ">
                <span class="iconfont icon-upload "></span>上传文件
              </div>
              <input type="file" id="exampleInputFile" class="form-file" placeholder="上传文件">
            </div>
          </div> -->
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">联系:</label>
            <div class="col-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <select class="form-control form-select">
                    <option>手机</option>
                    <option>邮箱</option>
                  </select>
                </span>
                <input type="text" class="form-control" id="contactInput" aria-label="Amount (to the nearest dollar)">
              </div>
            </div>
          </div>
          <div class="form-group mt-30">
            <div class="col-sm-offset-2 col-sm-10 ">
              <button type="button" class="btn btn-normal" id="subBtn">提交</button>
              <!-- <button class="btn btn-normal-light">取消</button> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer id="footer" class="section footer"></footer>
</body>

</html>
